<div class="col-sm-10">
  <input [(ngModel)]="filterRoom" class="form-control">
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nome</th>
      <th scope="col">Data</th>
      <th scope="col">Horário inicio</th>
      <th scope="col">Horário Termino</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of filteredRooms index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{room.name}}</td>
      <td>{{room.date | date: 'dd/MM/yyyy' }}</td>
      <td>{{room.startHour | date: 'dd/MM/yyyy'}}</td>
      <td>{{room.endHour | date: 'dd/MM/yyyy'}}</td>
      <td>
        <button (click)="deleteRoom(room.id)" class="btn btn-danger">Delete</button>
        <button (click)="updateRoom(room.id)" class="btn btn-warning" style="margin-left: 10px">Atualizar</button>
        <button (click)="roomDetails(room.id)" class="btn btn-primary" style="margin-left: 10px">Detalhes</button>
      </td>
    </tr>
  </tbody>
</table>
